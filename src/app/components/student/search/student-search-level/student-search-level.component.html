<!-- Name Search Section is nested in parent (result component)-->
<form [formGroup]="searchData" (submit)="searchByLevel()">
   <div class="row center-screen">

      <div class="col-sm-10 form-group">

         <!-- search  by level -->
         <div class="col-sm-7 ltr">
            <div class="input-group">
               <span class="input-group-addon"><i class="glyphicon glyphicon-modal-window"></i></span>
               <input type="text" class="form-control" formControlName="level" [(ngModel)]="level"
                  placeholder="{{'shared.alerts.search' | translate}}" (keyup)="clearResults()">
            </div>
            <div *ngIf="controls.level.touched && controls.level.errors?.required" class="alert alert-danger">
               {{'shared.alerts.searchMsg' | translate}}
            </div>
         </div>

         <!-- start search -->
         <div class="col-sm-3">
            <button type="submit" class="form-control btn btn-primary"
               [disabled]="searchData.invalid || inPrograss">{{'shared.buttons.search' | translate}}</button>
         </div>
      </div>
   </div>
</form>
