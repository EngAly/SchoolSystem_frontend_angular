<div class="container">
   <h1 class="text-center school-headers">{{'subject.search.hint' | translate}}</h1>

   <!-- Search Section need to move-->
   <form [formGroup]="checkName" (submit)="search()">
      <div class="row center-screen">

         <div class="col-sm-10 form-group">

            <div class="col-sm-7 ltr">
               <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                  <input type="text" class="form-control" formControlName="name" [(ngModel)]="name"
                     placeholder="{{'shared.alerts.search' | translate}}" (keyup)="clearResults()">
               </div>
               <div *ngIf="controls.name.touched && controls.name.errors?.required" class="alert alert-danger">
                  {{'shared.alerts.searchMsg' | translate}}
               </div>
            </div>

            <div class="col-sm-3">
               <button type="submit" class="form-control btn btn-primary"
                  [disabled]="checkName.invalid || inPrograss">{{'shared.buttons.search' | translate}}</button>
            </div>
         </div>
      </div>
   </form>

   <div id="classes" [ngClass]="['list-group']" class="center-table-header">
      <table class="table table-striped table-bordered table-hover">
         <thead>
            <tr>
               <th>{{'shared.id' | translate}}</th>
               <th>{{'shared.name' | translate}}</th>
            </tr>
         </thead>
         <tbody>
            <!-- <tr *ngFor="let item of levels; let i=index" (click)="getPatientDetails(patient)"> -->
            <tr *ngFor="let item of items; let i=index">
               <td>{{item.id}}</td>
               <td>{{item.name}}</td>
            </tr>
         </tbody>
      </table>
   </div>



   <!-- <div class="btn-group horizontal-middle" dir="ltr">
        <button type="button" class="btn btn-primary btn-lg" [disabled]="currentPage==0"
            (click)="First()">First</button>
        <button type=" button" class="btn btn-primary btn-lg" [disabled]="currentPage==0"

        <button type="button" class="btn btn-primary btn-lg" [disabled]="currentPage==totalPages -1 || noData"
            (click)="Next()">Next</button>
        <button type="button" class="btn btn-primary btn-lg" [disabled]="currentPage==totalPages -1 || noData"
            (click)="Last()">Last</button>
    </div> -->
</div>
