<!-- Age Search Section is nested in parent (result component)-->
<form [formGroup]="searchData" (submit)="searchByyAge()">
   <div class="row center-screen">
      <div class="col-sm-10 form-group">

         <!-- start age -->
         <div class="col-sm-3">
            <input type="number" min="1" [(ngModel)]="age.start" formControlName="start"
               placeholder="{{'teacher.search.from' | translate}}" class="form-control">
            <div *ngIf="controls.start.touched && controls.start.errors?.required" class="alert alert-danger">
               {{'teacher.search.fromMsg' | translate}}
            </div>
         </div>

         <!-- end age -->
         <div class="col-sm-3">
            <input type="number" min="1" [(ngModel)]="age.end" formControlName="end"
               placeholder="{{'teacher.search.to' | translate}}" class="form-control">
            <div *ngIf="controls.end.touched && controls.end.errors?.required" class="alert alert-danger">
               {{'teacher.search.toMsg' | translate}}
            </div>
         </div>

         <!-- search -->
         <div class="col-sm-3">
            <button type="submit" class="form-control btn btn-primary"
               [disabled]="searchData.invalid || inPrograss">{{'shared.buttons.search' | translate}}</button>
         </div>

      </div>
   </div>
</form>
