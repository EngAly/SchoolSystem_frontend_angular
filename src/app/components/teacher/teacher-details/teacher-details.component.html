<body class="body-background" dir="ltr" *ngIf="hasData;else noData">
   <h1 class="text-center school-headers">{{'teacher.details.header' | translate}}</h1>
   <hr />

   <div class="container horizontal-middle">
      <div class="card" style="width:500px">
         <img class="card-img-top" src="assets/images/teacher.png" alt="Card image" style="width:50%">
         <div class="card-body">
            <h1 class="card-title text-danger"> {{teacher.name}} </h1>

            <p><label class="list-group-item">{{'shared.desc'|translate}} : <span
                     class="details">{{teacher.notes}}</span></label></p>
            <!--start personal Information-->
            <div class="list-group list-group-flush">

               <label class="list-group-item">{{'shared.age'|translate}} : <span
                     class="details">{{teacher.age}}</span></label>

               <label class="list-group-item">{{'shared.gender'|translate}}: <span
                     class="details">{{teacher.gender}}</span></label>

               <label class="list-group-item">{{'teacher.shared.maritalStatus'|translate}}:
                  <span class="details">{{teacher.maritalStatus}}</span></label>

               <label class="list-group-item">{{'shared.dob'|translate}} :
                  <span class="details">{{teacher.dob|date}}</span></label>

               <label class="list-group-item">{{'teacher.shared.doh'|translate}} :
                  <span class="details">{{teacher.doh|date}}</span></label>

               <label class="list-group-item">{{'shared.address'|translate}}: <span
                     class="details">{{teacher.address}}</span></label>

               <label class="list-group-item">{{'shared.phone'|translate}}: <span
                     class="details">{{teacher.phone}}</span></label>

               <label class="list-group-item">{{'shared.email'|translate}}: <span
                     class="details">{{teacher.email}}</span></label>

               <!-- reuse i18n -->
               <label class="list-group-item">{{'guardian.shared.ssn'|translate}}:
                  <span class="details">{{teacher.ssn}}</span></label>

               <!-- reuse i18n subject -->
               <label class="list-group-item">{{'subject.shared.name'|translate}}: <span
                     class="details">{{teacher.subject}}</span></label>

               <label class="list-group-item">{{'teacher.shared.salary'|translate}}:
                  <span class="details">{{teacher.salary}}</span></label>

               <label class="list-group-item">{{'teacher.shared.ex'|translate}}: <span
                     class="details">{{teacher.ex}}</span></label>

               <label class="list-group-item">{{'teacher.shared.qualification'|translate}}: <span
                     class="details">{{teacher.qualification}}</span></label>

               <label class="list-group-item">{{'layout.class.list'|translate}}:
                  <ul class="details list-inline">
                     <li *ngFor="let level of teacher.levels">
                        {{level.name}}
                     </li>
                  </ul>
               </label>

               <div class="list-group-item">
                  <div class="btn-group">
                     <button type="button" (click)="update()"
                        class="btn btn-primary">{{'shared.buttons.update' | translate}}</button>

                     <button type="button" (click)="deleteById()"
                        class="btn btn-danger">{{'shared.buttons.delete' | translate}}</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

<br>
<ng-template #noData>
   <div class="container">
      <h2 class="alert alert-info text-center">{{'shared.alerts.noData' | translate}}</h2>
   </div>
</ng-template>
